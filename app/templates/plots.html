{% extends "layout/base.html" %}


{% block head %}
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type = "text/javascript" src="{{url_for('static', filename='javascript/callbacks.js')}}"></script>
    
{% endblock head %}


{% block body %}

    <h1 class="h1">{{header}}</h1>


    <input type="text" id="fname" name="fname" onchange="getCountry(this.value)">

    <div>{{description}}</div>
    <div id="chart" class="chart"></div>

{% endblock body %}


{% block script %}
    <script>
        Plotly.newPlot('chart', {{ graphJSON | safe }}, {});

        // schedule the first invocation:
        //setTimeout(getCountry, 1000);
    </script>
{% endblock script %}
